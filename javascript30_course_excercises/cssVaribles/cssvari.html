<!DOCTYPE html>
<html>
    <time>scope for css variables with js</time>
    <link rel="stylesheet" href="cssvari.css">
</html>
<body>
    <h2>Update CSS Variables with <span class="h1" > JS</span> </h2>
    <div class="controls">
       <label for="spacing" >spacing:</label>
       <input type="range" name="spacing" value="10" min="10" max="200" data-sizing="px">
       <label for="blur">blur:</label>
       <input type="range" name="blur" value="5" min="0" max="20" data-sizing="px">
       <label for="base">base-color:</label>
       <input type="color" name="base" value="pink">
    </div>  

    <img  class="image"  src="https://www.thespruce.com/thmb/lqOv1cWfXzZIYpBxUUxsDzZ0EKM=/4288x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/pictures-of-red-flowers-4061761-01-d08e7631918a4bd299f9422933980c12.jpg">
    <script  src="cssvari.js"></script>

</body>
